{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'resources/lyncott-logo.png' %}" alt="LyncottIcon">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styleLogin.css' %}">
</head>
<body class="bg-light">
    <div class="content-wrapper">
        <div class="text-center mb-4">
            <img src="{% static 'resources/logo-lyncott.png' %}" alt="Lyncott" class="img-fluid" style="max-width: 350px;">
        </div>
        <div class="container-flex">
            <div class="bg-gradient">
                <div class="card-inner">
                    <h1 class="h4 text-center mb-3">Portal Comercial</h1>
                    <p class="text-center text-muted mb-4">Ingresa tu cuenta</p>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" class="form-control">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="p-3 bg-danger text-white">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                    <div class="d-flex align-items-center">
                        <img src="{% static 'resources/lyncott-80.png' %}" alt="LogoBlanco" class="img-fluid me-3" style="max-width: 200px;">
                        <div class="d-flex flex-column">
                            <p class="mb-1">Contactános</p>
                            <p class="mb-1">Circuito El Marqués Sur #9, Parque Industrial El Marqués El Colorado, El Marqués. Querétaro, Querétaro México</p>
                            <p class="mb-1">Email: atencion.clientes@lyncott.mx | Teléfono: 800-596-2688</p>
                        </div>
                    </div>
                    <img src="{% static 'resources/certificaciones-lyncott-2019.png' %}" alt="Imagen Inferior Derecha" class="img-fluid" style="max-width: 275px;">
                </div>
            </div>
        </footer>
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
